{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- fitnessclasses_list.html content starts here -->
<div class="container">

    <!-- Gymclasses Info Row-->
    <div class="row">
        {% for item in fitnessclasses %}
        <div
            class="col-lg-4 col-md-6 col-12 my-2{% if forloop.last and fitnessclasses|length|divisibleby:2 == False  %} mx-md-auto {% endif %}">
            <div class="card h-100 mb-4">
                <div class="card-body d-flex flex-column">
                    <div class="image-container">
                        <img src="{% static 'images/fitness_classes/' %}{{ item.filename }}"
                            alt="{{ item.gym_class_name }}" class="img-fluid w-100">
                    </div>

                    <!-- Fitness Class Link-->
                    <h2 class="text-center">
                        <span class="gymclass-title d-block">{{ item.gym_class_name }}</span>
                        <span class="gymclass-name d-block">{{ item.gym_class_name_extension }} </span>
                    </h2>

                    <a href="#" class="btn mt-2"> Read More</a>

                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock content %}
