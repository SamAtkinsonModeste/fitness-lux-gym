{% extends 'base.html' %}

{% load static %}

{% block content %}

<nav aria-label="breadcrumb" class="mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ luxhomepage_url }}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">
      {{ fitnessclass.gym_class_name }}
    </li>
  </ol>
</nav>

<div class="container mt-4">
  <h1>{{ fitnessclass.gym_class_name }} {{ fitnessclass.gym_class_name_extension }}</h1>
  <img src="{% static 'images/fitness_details/' %}{{ fitnessclass.detail_filename }}"
    alt="{{ fitnessclass.gym_class_name }}" class="img-fluid mb-3">
  <p>{{ fitnessclass.content|safe }}</p>
</div>

<a class="btn btn-outline-secondary mb-3" href="{{ request.GET.next|default:luxhomepage_url }}">
  ‚Üê Back to classes
</a>




{% endblock content %}
